<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIG Control Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 16px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1>RIG Control Status</h1>
  <pre id="rig-output">Loading...</pre>

  <script>
    async function fetchRigData() {
      try {
        const response = await fetch('/api/rig');
        const data = await response.json();
        document.getElementById('rig-output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('rig-output').textContent = 'Error fetching data';
        console.error(err);
      }
    }

    // Initial load
    fetchRigData();

    // Update every 1 second
    setInterval(fetchRigData, 1000);
  </script>

</body>
</html>
